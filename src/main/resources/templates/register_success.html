<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Successful!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    
    <style>
         .hero-section {
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            text-align: center;
        }
      .btn-custom:hover {
		    color: rgb(17, 244, 51) !important;
		    font-weight: bold;
		    border-color: black; 
		    background-color: transparent; 
		}
        
     
    </style>
</head>
<body>
    <div th:replace="~{layouts/commonHeader :: header}"></div>

    <div class="hero-section text-center">
        <h2>Registration Successful!</h2>
        <p>Thank you for signing up. You can now log in to your account.</p>
        <a th:href="@{/login}" class="btn btn-custom">Go to Login</a>
    </div>

    <div th:replace="~{layouts/commonFooter :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
