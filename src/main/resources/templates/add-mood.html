<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Add Mood</title>
</head>
<body>
<header>Add a Mood</header>
<form action="/save" method="post" th:object="${mood}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="date">Date</label>
    <input type="date" id="date" name="date" th:field="*{date}" required />

    <label for="mood">Mood Rating (1 - 10):</label>
    <input type="number" id="mood" name="mood" th:field="*{mood}" min="1" max="10" required />




    <label for="journal">Journal/Notes:</label>
    <textarea id="journal" name="journal" th:field="*{journal}" placeholder="Write your thoughts here..."></textarea>


    <button type="submit">Save</button>
</form>
</body>
</html>
