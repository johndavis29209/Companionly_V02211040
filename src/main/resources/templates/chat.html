<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Companionly Chat</title>
	<link rel="stylesheet" href="/css/main.css">
	<script src="/js/main.js"></script>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companionly - Anxiety</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .back-button {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: inline-block;
        text-decoration: none;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        transition: 0.3s;
    }

    .back-button:hover {
        background: #0056b3;
    }
</style>
<body>
<!-- header -->
<div th:replace="~{layouts/commonHeader :: header}"></div>

<div id="username-page">
<div class="username-page-container">
	<h1 class="title">Type your username to enter the chat</h1>
	<form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    <a href="javascript:history.back()" class="back-button" style="margin-left: 0">&#8592; Go Back</a>

</div>

</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Instant Messenger</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">
        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>

                </div>
                </div>
        </form>
    </div>
</div>



<!-- footer -->
<div th:replace="~{layouts/commonFooter :: footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
