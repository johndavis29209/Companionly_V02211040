<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companionly - Anxiety</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.8;
            padding-top: 4.5rem;
        }
        .library-ribbon {
            padding: 1px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .library-ribbon .nav-pills .nav-link {
            color: #0056b3;
            font-weight: bold;
        }
        .library-ribbon .nav-pills .nav-link:hover,
        .library-ribbon .nav-pills .nav-link:focus {
            background-color: darkgreen;
            color: #fff;
            text-decoration: underline;
        }
        .article-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .article-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .article-meta {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 20px;
        }
        .article-content p {
            margin-bottom: 20px;
        }
        .article-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #0056b3;
        }
        .library-link {
            text-decoration: none;
            color: #052c65;
        }
        .library-link:hover {
            color: darkgreen;
        }
        .bottom-right-image {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: 20px;
        }
        .text-content {
            flex: 1;
            min-width: 250px;
        }
    </style>

</head>
<body>
<!-- header -->
<div th:replace="~{layouts/commonHeader :: header}"></div>

<div class="article-container">
    <div class="library-ribbon">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="/library">Chapters</a></li>
        </ul>
    </div>
    <h1 class="article-title">Mental Health Library - Home</h1>
    <p class="article-meta"></p>

    <div class="article-content d-flex align-items-center justify-content-between flex-wrap">
        <div class="text-content">
            <p>Explore our table of contents to find resources that can help you.</p>
            <h2>Chapters</h2>
            <ul>
                <li><a class="library-link" th:href="@{/anxiety}">Anxiety</a></li>
                <li><a class="library-link" th:href="@{/stress}">Stress</a></li>
                <li><a class="library-link" th:href="@{/depression}">Depression</a></li>
                <li><a class="library-link" th:href="@{/disorders}">Other Common Disorders</a></li>
            </ul>
        </div>

        <img src="/images/library.jpg" alt="library" class="bottom-right-image">
    </div>
    <a href="javascript:history.back()" class="back-button">&#8592; Go Back</a>
</div>

<!-- footer -->
<div th:replace="~{layouts/commonFooter :: footer}"></div>

<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
